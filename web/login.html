<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Login | RPS</title>

	<link rel="stylesheet" href="semantic/dist/semantic.min.css" type="text/css" />
</head>

<body style="background-color: #DADADA">

	<div class="ui middle aligned center aligned grid" style="margin-top:150px">
		<div class="eight wide column" style="max-width: 634px">
			<h2 class="ui blue image header">
				<!--<img src="assets/images/logo.png" class="image">-->
				<div class="content">
					Log-in to your account
				</div>
			</h2>
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" id="user" placeholder="Username">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" id="pass" placeholder="Password">
						</div>
					</div>
					<div class="ui fluid large blue submit button" id="loginButton">Login</div>
				</div>

				<div class="ui error message"></div>

			</form>

			<div class="ui message">
				New here? <a href="#" onclick="ShowRegisterModal()">Sign Up</a>
			</div>
		</div>
	</div>

	<div class="ui small modal" id="registerModal">
		<!--<i class="close icon"></i>-->
		<div class="content">
			<div class="description">

				<form class="ui large form" id="registerForm">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="user" id="user" placeholder="Username">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="mail icon"></i>
							<input type="text" name="email" id="email" placeholder="Email address">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="pass" id="pass" placeholder="Password">
						</div>
					</div>

					<div class="ui error message"></div>

				</form>
			</div>
		</div>

		<div class="actions">
			<div class="ui black deny button">
				Cancel
			</div>
			<div class="ui positive right labeled icon button">
				Sign up
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
