<body class="pushable">
	<div class="pusher">
		<div class="ui vertical inverted sidebar menu visible" id="primaryMenu">
			<div class="item">
				Logo
				<!--<img class="ui image" src="img/tycoon-logo.png" />-->
			</div>

			<a class="item active" href="/index.html">
				Dashboard
				<div class="ui left pointing label teal" id="dashboardCounter">10</div>
			</a>
			<!--<a class="item" href="/pages/students.html">Settings</a>-->
			<a class="item" onclick="Logout()">Logout</a>

			<div class="item" id="stats">
				<p>Loading stats...</p>
			</div>
		</div>

		<div class="outlet">
			<div class="ui grid">
				<div class="four wide column" id="gamesListContainer">
					<h4 class="ui dividing header listHeader">Current games</h4>

					<button class="fluid mini ui blue button" id="showUsersButton" onclick="ShowUsers()">Look for games</button>

					<div class="ui relaxed divided list" id="gamesList">
					</div>
				</div>
				<div class="six wide column" id="gameAreaContainer">
					<div id="gameArea" class="ui center aligned container">
						<div id="gameControls" style="display: none">
							<h3 class="ui header" style="margin-top: 25px">Select your next move</h3>

							<div class="ui buttons">
								<button class="ui blue disabled button" onclick="SubmitTurn(0)"><i class="hand rock icon"></i> Rock</button>
								<div class="or"></div>
								<button class="ui violet disabled button" onclick="SubmitTurn(1)"><i class="hand paper icon"></i> Paper</button>
								<div class="or"></div>
								<button class="ui purple disabled button" onclick="SubmitTurn(2)"><i class="hand scissors icon"></i> Scissors</button>
							</div>

							<h3 class="ui header" id="waitingText">Waiting for opponent...</h3>
							<h3 class="ui header" id="extraText" style="display:none"></h3>
						</div>
						<div id="gameBlank">

							<img src="img/left-arrow.png" style="opacity: .25; padding: 10px" />
							<h3 class="ui header" style="margin-top: 25px">Start a new game by pressing the "look for games" button</h3>


						</div>
					</div>
				</div>

				<div class="four wide column" id="roundListContainer" style="display: none">
					<h4 class="ui dividing header listHeader">Previous rounds</h4>

					<div class="ui relaxed divided list" id="roundList">
						<!--<div class="item">
							<div class="header">Previous rounds</div>
						</div>-->
						<div class="item">

							<div class="content">
								New game! Take your turn!
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
